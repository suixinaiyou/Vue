<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <h1>Vue实例化</h1>
    <div id="app">
        {{name}}-{{age}}
    </div>
    <script>

        let obj ={
            name:'laoixe',
            age:18
        }

        new Vue({
            el:'#app', //关联Vue实例与页面元素，相当于jq获得div节点
            data:obj,  //掌管object对象

        })
    </script>
</body>
</html>
