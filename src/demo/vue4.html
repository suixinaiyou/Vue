    <h1>4、属性特性</h1>
    <div id="app">

    <script>
    //   注意：都是字符串
    /*
        
        设置属性特性： Object.defineProperty(obj,key,descriptor)
         eg:Object.defineProperty(obj,key,{
             writable:fales;
             value:222;
         })
         获取属性特性：Object.getOwnPropertyDescriptor(obj,key)
         obj为需要控制的对象，key为控制属性名，descriptor为属性特性的设置

         值属性:
            configurable  可配置性（总控制）
            enumerable    可枚举性
            writable      可写性
            value         
         储存器属性（本身没有值，用于代理其他数据）
         configurable  可配置性（总控制）
         enumerable    可枚举性
         set           监听修改操作
         get           监听读取操作
    */
